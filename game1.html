<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-scissors</title>
    <link rel="stylesheet" href="./game1.css">
</head>
<body>
    <h3>Rock-Paper-scissors Game</h3>
    <div class="divclass">
        <div class="divclass1" id="rock">
            <img src="./rock.png" alt="rock image">
        </div>
        <div class="divclass1" id="paper">
            <img src="paper.png" alt="paper image">
        </div>
        <div class="divclass1" id="scissors">
            <img src="scissors.png" alt="scissors image">
        </div>
    </div>
    <div class="score-board">
        <div class="score1">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score2">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="resultclass">
        <p id="result">Play Your Move</p>
    </div>
    
    <script src="game1.js"></script>
</body>
</html>
